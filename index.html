<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League | Ana Sayfa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f4f7f9; --card-bg: #ffffff; --text-dark: #1f2937; --text-muted: #6b7280; --pl-purple: #3d195b; --pl-green: #00ff85; --border-color: #e5e7eb; --row-hover: #f9fafb; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-dark); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        .main-container { width: 95%; max-width: 1200px; height: 98vh; background: var(--card-bg); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; flex-direction: column; padding: 25px 40px; border: 1px solid var(--border-color); }
        
        /* Navigasyon */
        .navbar { display: flex; gap: 10px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; }
        .nav-btn { text-decoration: none; color: var(--pl-purple); font-size: 0.85rem; font-weight: 700; padding: 10px 20px; border-radius: 8px; background: #f8f9fa; border: 1px solid var(--border-color); transition: all 0.3s ease; }
        .nav-btn.active { background: var(--pl-purple); color: var(--pl-green); border-color: var(--pl-purple); }

        /* Başlık Alanı */
        .header { margin-bottom: 20px; }
        .header h1 { font-size: 1.8rem; font-weight: 800; color: var(--pl-purple); }
        .header p { color: var(--text-muted); font-size: 0.9rem; }

        /* Üst İstatistik Kutuları */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; transition: transform 0.2s; }
        .stat-box:hover { transform: translateY(-5px); border-color: var(--pl-green); }
        .stat-box h4 { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 10px; letter-spacing: 1px; }
        .stat-box .value { font-size: 1.1rem; font-weight: 800; color: var(--pl-purple); }

        /* Son Maçlar Alanı */
        .fixtures-wrapper { flex: 1; overflow-y: auto; padding-right: 5px; }
        .fixtures-wrapper h3 { font-size: 1.2rem; font-weight: 800; color: var(--pl-purple); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        
        .match-card { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px 30px; background: #fff; border: 1px solid var(--border-color); 
            border-radius: 12px; margin-bottom: 12px; transition: 0.3s;
        }
        .match-card:hover { border-color: var(--pl-green); background: var(--row-hover); }
        
        .team { width: 40%; font-weight: 700; font-size: 1rem; color: var(--text-dark); }
        .score-box { 
            background: var(--pl-purple); color: var(--pl-green); 
            padding: 8px 20px; border-radius: 8px; font-weight: 800; 
            font-size: 1.1rem; min-width: 80px; text-align: center;
            box-shadow: 0 4px 10px rgba(61, 25, 91, 0.2);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <nav class="navbar">
            <a href="index.html" class="nav-btn active">Ana Sayfa</a>
            <a href="puan_durumu.html" class="nav-btn">Puan Durumu</a>
            <a href="gol_kralligi.html" class="nav-btn">Gol Krallığı</a>
            <a href="asist_kralligi.html" class="nav-btn">Asist Krallığı</a>
            <a href="gol_yenmeyen_mac.html" class="nav-btn">Gol Yenmeyen Maç</a>
            <a href="fikstur.html" class="nav-btn">Fikstür</a>
        </nav>

    <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div>
            <h1>Premier League RP</h1>
            <p>Sezon 2025/26 | Ana Sayfa</p>
        </div>
        <div id="weekDisplay" style="background: var(--pl-purple); color: var(--pl-green); padding: 12px 25px; border-radius: 12px; font-weight: 800; font-size: 1.2rem; border: 2px solid var(--pl-green); box-shadow: 0 5px 15px rgba(0, 255, 133, 0.15); min-width: 120px; text-align: center;">
            1. Hafta
        </div>
    </div>

        <div class="stats-grid">
            <div class="stat-box"><h4>Lider Takım</h4><div class="value" id="topTeam">...</div></div>
            <div class="stat-box"><h4>Gol Kralı</h4><div class="value" id="topScorer">...</div></div>
            <div class="stat-box"><h4>Asist Kralı</h4><div class="value" id="topAssister">...</div></div>
            <div class="stat-box"><h4>Altın Eldiven</h4><div class="value" id="topGK">...</div></div>
        </div>

        <div class="fixtures-wrapper">
            <h3>⚽ Son Oynanan Maçlar</h3>
            <div id="recentMatchesList">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBeDf5CxbElVbkl8wGXSAZ9DBxOWxOorxc",
            databaseURL: "https://premierligrp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "premierligrp",
            appId: "1:762350145530:web:657b94791a29bc0ddd1e43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Lider Takım (Puan Durumu Tablosundan)
        db.ref('standings').on('value', snap => {
            const data = snap.val();
            if(data) {
                const sorted = data.sort((a,b) => b.Puan - a.Puan || b.AV - a.AV);
                document.getElementById('topTeam').textContent = sorted[0].name;
            }
        });

        // Gol Kralı
        db.ref('topScorersData').on('value', snap => {
            const data = snap.val() || [];
            const best = data.sort((a,b) => b.goals - a.goals)[0];
            document.getElementById('topScorer').textContent = best ? best.name : "---";
        });

        // Asist Kralı
        db.ref('topAssistsData').on('value', snap => {
            const data = snap.val() || [];
            const best = data.sort((a,b) => b.assists - a.assists)[0];
            document.getElementById('topAssister').textContent = best ? best.name : "---";
        });

        // Kaleci (Clean Sheet)
        db.ref('cleanSheetsData').on('value', snap => {
            const data = snap.val() || [];
            const best = data.sort((a,b) => b.count - a.count)[0];
            document.getElementById('topGK').textContent = best ? best.name : "---";
        });

        // Son 6 Maç (Fikstürden Skoru Olanlar)
        db.ref('fixtures').on('value', snap => {
            const data = snap.val() || [];
            const listDiv = document.getElementById('recentMatchesList');
            
            // Sadece skoru girilmiş maçları al, ters çevir (en güncel üste), ilk 6'yı kes
            const played = data.filter(m => m.score1 !== "" && m.score1 !== null)
                               .reverse()
                               .slice(0, 6);

            if(played.length === 0) {
                listDiv.innerHTML = "<p style='color:gray; padding:20px;'>Henüz oynanmış maç bulunmuyor.</p>";
                return;
            }

            listDiv.innerHTML = played.map(m => `
                <div class="match-card">
                    <div class="team" style="text-align:right">${m.team1}</div>
                    <div class="score-box">${m.score1} - ${m.score2}</div>
                    <div class="team" style="text-align:left">${m.team2}</div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
