<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League | Standings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f4f7f9; --card-bg: #ffffff; --text-dark: #1f2937; --text-muted: #6b7280; --pl-purple: #3d195b; --pl-green: #00ff85; --border-color: #e5e7eb; --row-hover: #f9fafb; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-dark); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .main-container { width: 95%; max-width: 1200px; height: 98vh; background: var(--card-bg); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; flex-direction: column; padding: 25px 40px; border: 1px solid var(--border-color); }
        .navbar { display: flex; gap: 10px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; }
        .nav-btn { text-decoration: none; color: var(--pl-purple); font-size: 0.85rem; font-weight: 700; padding: 10px 20px; border-radius: 8px; background: #f8f9fa; border: 1px solid var(--border-color); transition: all 0.3s ease; }
        .nav-btn.active { background: var(--pl-purple); color: var(--pl-green); border-color: var(--pl-purple); }
        .header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 15px; }
        .header-title h1 { font-size: 1.8rem; font-weight: 800; color: var(--pl-purple); letter-spacing: -0.5px; }
        .table-wrapper { flex: 1; overflow-y: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { position: sticky; top: 0; background: white; text-align: center; padding: 15px 10px; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 2px solid var(--bg-color); }
        td { padding: 12px 10px; text-align: center; font-size: 0.95rem; border-bottom: 1px solid var(--bg-color); }
        .rank-col { width: 60px; font-weight: 700; color: var(--pl-purple); }
        .team-col { width: 250px; text-align: left; font-weight: 700; color: var(--pl-purple); }
        .pts-col { font-weight: 800; color: #000; background-color: rgba(0, 255, 133, 0.1); }
        .facup { border-left: 4px solid #4285f4; }
    </style>
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <a href="index.html" class="nav-btn">Ana Sayfa</a>
            <a href="puan_durumu.html" class="nav-btn active">Puan Durumu</a>
            <a href="gol_kralligi.html" class="nav-btn">Gol Krallığı</a>
            <a href="asist_kralligi.html" class="nav-btn">Asist Krallığı</a>
            <a href="gol_yenmeyen_mac.html" class="nav-btn">Gol Yenmeyen Maç</a>
            <a href="sari_kart.html" class="nav-btn">Sarı Kartlar</a>
            <a href="kirmizi_kart.html" class="nav-btn">Kırmızı Kartlar</a>
            <a href="fikstur.html" class="nav-btn">Fikstür</a>
        </nav>
        <div class="header">
            <div class="header-title"><h1>Premier League</h1><p>Sezon 2025/26</p></div>
            <div id="currentDate" style="font-size: 0.85rem; color: var(--text-muted);"></div>
        </div>
        <div class="table-wrapper">
            <table id="standingsTable">
                <thead><tr><th>Sıra</th><th>Takım</th><th>O</th><th>G</th><th>B</th><th>M</th><th>AG</th><th>YG</th><th>AV</th><th>Puan</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBeDf5CxbElVbkl8wGXSAZ9DBxOWxOorxc",
            authDomain: "premierligrp.firebaseapp.com",
            databaseURL: "https://premierligrp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "premierligrp",
            storageBucket: "premierligrp.firebasestorage.app",
            messagingSenderId: "762350145530",
            appId: "1:762350145530:web:657b94791a29bc0ddd1e43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const INITIAL_TEAMS = [
            { name: 'Arsenal', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Manchester City', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Liverpool', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Tottenham Hotspur', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Manchester United', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Chelsea', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Newcastle United', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Aston Villa', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Brighton', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'West Ham United', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Nottingham Forest', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 },
            { name: 'Everton', O: 0, G: 0, B: 0, M: 0, AG: 0, YG: 0, AV: 0, Puan: 0 }
        ];

        function initData() {
            db.ref('standings').on('value', snapshot => {
                let data = snapshot.val();
                if (!data) {
                    db.ref('standings').set(INITIAL_TEAMS);
                    return;
                }
                renderTable(data);
            });
        }

        function renderTable(data) {
            data.sort((a, b) => b.Puan - a.Puan || b.AV - a.AV);
            const tbody = document.querySelector('#standingsTable tbody');
            tbody.innerHTML = '';
            data.forEach((team, index) => {
                const row = tbody.insertRow();
                if(index < 4) row.classList.add('facup');
                row.innerHTML = `<td class="rank-col">${index+1}</td><td class="team-col">${team.name}</td><td>${team.O}</td><td>${team.G}</td><td>${team.B}</td><td>${team.M}</td><td>${team.AG}</td><td>${team.YG}</td><td>${team.AV}</td><td class="pts-col">${team.Puan}</td>`;
            });
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('tr-TR', { day:'2-digit', month:'long', year:'numeric' });
        }
        document.addEventListener('DOMContentLoaded', initData);
    </script>
</body>
</html>
