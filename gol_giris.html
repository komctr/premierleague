<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>⚽ Gol Girişi | Akıllı Liste</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --pl-purple: #3d195b; --pl-green: #00ff85; }
        body { font-family: 'Inter', sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: var(--pl-purple); text-align: center; border-bottom: 3px solid var(--pl-purple); padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
        button { background: var(--pl-green); color: var(--pl-purple); border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--pl-purple); text-decoration: none; font-weight: 600; }
        .hint { font-size: 0.8rem; color: #666; margin-bottom: -10px; margin-left: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>⚽ Gol Girişi</h2>
    <div class="form-group">
        <p class="hint">Oyuncu Ara veya Yeni Yaz:</p>
        <input list="dynamicPlayers" id="pInput" placeholder="İsim yazmaya başla..." oninput="autoTeam(this.value)">
        <datalist id="dynamicPlayers">
            </datalist>

        <p class="hint">Takım:</p>
        <select id="pTeam">
            <option value="">Takım Seçin</option>
            <option>Arsenal</option><option>Manchester City</option><option>Liverpool</option>
            <option>Tottenham Hotspur</option><option>Manchester United</option><option>Newcastle United</option>
            <option>Nottingham Forest</option><option>Everton</option><option>Chelsea</option>
            <option>Aston Villa</option><option>Brighton</option><option>West Ham United</option>
            </select>

        <p class="hint">Gol Sayısı:</p>
        <input type="number" id="gCount" min="1" value="1">
        <button onclick="saveGoal()">Kaydet ve Listeye Ekle</button>
    </div>
    <a href="index.html" class="back-link">Ana Sayfaya Dön</a>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBeDf5CxbElVbkl8wGXSAZ9DBxOWxOorxc",
        databaseURL: "https://premierligrp-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "premierligrp",
        appId: "1:762350145530:web:657b94791a29bc0ddd1e43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Sayfa açıldığında daha önce kaydedilen tüm oyuncuları listeye çek
    db.ref('topScorersData').on('value', snapshot => {
        const data = snapshot.val() || [];
        const datalist = document.getElementById('dynamicPlayers');
        datalist.innerHTML = data.map(p => `<option value="${p.name}" data-t="${p.team}">`).join('');
    });

    function autoTeam(val) {
        const opts = document.querySelectorAll('#dynamicPlayers option');
        opts.forEach(o => { if(o.value === val) document.getElementById('pTeam').value = o.getAttribute('data-t'); });
    }

    async function saveGoal() {
        const name = document.getElementById('pInput').value.trim();
        const team = document.getElementById('pTeam').value;
        const count = parseInt(document.getElementById('gCount').value);

        if(!name || !team) return alert("Lütfen isim ve takım girin!");

        const snap = await db.ref('topScorersData').once('value');
        let scorers = snap.val() || [];
        
        const idx = scorers.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

        if(idx > -1) {
            // Oyuncu zaten varsa: Gol sayısını arttır
            scorers[idx].goals += count;
            alert(`${name} zaten listedeydi, gol sayısı arttırıldı!`);
        } else {
            // Oyuncu yeniyse: Listeye ekle
            scorers.push({ name, team, goals: count });
            alert(`${name} listeye yeni oyuncu olarak eklendi!`);
        }

        await db.ref('topScorersData').set(scorers);
        location.reload();
    }
</script>
</body>
</html>
