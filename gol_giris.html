<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ Gol Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --pl-purple: #3d195b; --pl-green: #00ff85; }
        body { font-family: 'Inter', sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--pl-purple); text-align: center; border-bottom: 3px solid var(--pl-purple); padding-bottom: 10px; }
        .form-group { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: var(--pl-green); color: var(--pl-purple); border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--pl-purple); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h2>⚽ Gol Krallığı Yönetimi</h2>
    <div class="form-group">
        <label>Oyuncu Adı:</label>
        <input type="text" id="playerName" placeholder="Örn: Erling Haaland">
        
        <label>Takımı:</label>
        <select id="playerTeam">
            <option value="Tottenham Hotspur">Tottenham Hotspur</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Manchester City">Manchester City</option>
            <option value="Aston Villa">Aston Villa</option>
            <option value="Newcastle United">Newcastle United</option>
            <option value="West Ham United">West Ham United</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Everton">Everton</option>
            <option value="Manchester United">Manchester United</option>
            <option value="Brighton">Brighton</option>
            <option value="Nottingham Forest">Nottingham Forest</option>
            </select>

        <label>Atılan Gol:</label>
        <input type="number" id="goalCount" min="1" value="1">
        
        <button onclick="addGoal()">Golü Kaydet</button>
        <button style="background:#ff4d4d; color:white;" onclick="resetScorers()">Listeyi Sıfırla</button>
    </div>
    <a href="index.html" class="back-link">Ana Sayfaya Dön</a>
</div>

<script>
    const SCORERS_KEY = 'topScorersData';

    function addGoal() {
        const name = document.getElementById('playerName').value.trim();
        const team = document.getElementById('playerTeam').value;
        const goals = parseInt(document.getElementById('goalCount').value);

        if (!name) return alert("Lütfen oyuncu ismini girin!");

        let scorers = JSON.parse(localStorage.getItem(SCORERS_KEY)) || [];
        
        // Oyuncu zaten listede var mı?
        const playerIndex = scorers.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

        if (playerIndex > -1) {
            // Varsa üzerine ekle
            scorers[playerIndex].goals += goals;
        } else {
            // Yoksa yeni ekle
            scorers.push({ name, team, goals });
        }

        localStorage.setItem(SCORERS_KEY, JSON.stringify(scorers));
        alert(`${name} için ${goals} gol kaydedildi!`);
        document.getElementById('playerName').value = "";
    }

    function resetScorers() {
        if(confirm("Tüm gol krallığı listesini silmek istediğine emin misin?")) {
            localStorage.removeItem(SCORERS_KEY);
            alert("Liste sıfırlandı.");
        }
    }
</script>
</body>
</html>
