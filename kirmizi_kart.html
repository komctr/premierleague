<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League | Kırmızı Kartlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f4f7f9; --card-bg: #ffffff; --text-dark: #1f2937; --text-muted: #6b7280; --pl-purple: #3d195b; --pl-green: #00ff85; --border-color: #e5e7eb; --red-card: #ff4d4d; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-dark); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .main-container { width: 95%; max-width: 1200px; height: 98vh; background: var(--card-bg); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; flex-direction: column; padding: 25px 40px; border: 1px solid var(--border-color); }
        .navbar { display: flex; gap: 10px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; }
        .nav-btn { text-decoration: none; color: var(--pl-purple); font-size: 0.85rem; font-weight: 700; padding: 10px 20px; border-radius: 8px; background: #f8f9fa; border: 1px solid var(--border-color); transition: all 0.3s ease; }
        .nav-btn.active { background: var(--pl-purple); color: var(--pl-green); border-color: var(--pl-purple); }
        .header { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; }
        .header-title h1 { font-size: 1.8rem; font-weight: 800; color: var(--pl-purple); }
        .table-wrapper { flex: 1; overflow-y: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: white; padding: 15px 10px; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 2px solid var(--bg-color); text-align: left; }
        td { padding: 12px 10px; font-size: 0.95rem; border-bottom: 1px solid var(--bg-color); }
        .rank-col { width: 60px; font-weight: 700; color: var(--pl-purple); }
        .red-card-box { font-weight: 800; color: #fff; text-align: center; background: var(--red-card); width: 60px; border-radius: 4px; border: 1px solid #c0392b; box-shadow: 0 2px 5px rgba(255, 77, 77, 0.3); }
    </style>
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <a href="index.html" class="nav-btn">Ana Sayfa</a>
            <a href="puan_durumu.html" class="nav-btn">Puan Durumu</a>
            <a href="gol_kralligi.html" class="nav-btn">Gol Krallığı</a>
            <a href="asist_kralligi.html" class="nav-btn">Asist Krallığı</a>
            <a href="gol_yenmeyen_mac.html" class="nav-btn">Gol Yenmeyen Maç</a>
            <a href="sari_kart.html" class="nav-btn">Sarı Kartlar</a>
            <a href="kirmizi_kart.html" class="nav-btn active">Kırmızı Kartlar</a>
            <a href="fikstur.html" class="nav-btn">Fikstür</a>
        </nav>
        <div class="header">
            <div class="header-title"><h1>Kırmızı Kartlar</h1><p>Sezon 2025/26</p></div>
            <div id="currentDate" style="font-size: 0.85rem; color: var(--text-muted);"></div>
        </div>
        <div class="table-wrapper">
            <table id="redCardsTable">
                <thead><tr><th>Sıra</th><th>Oyuncu</th><th>Takım</th><th style="text-align:center">Kırmızı Kart</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBeDf5CxbElVbkl8wGXSAZ9DBxOWxOorxc",
            databaseURL: "https://premierligrp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "premierligrp",
            appId: "1:762350145530:web:657b94791a29bc0ddd1e43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('redCardsData').on('value', snapshot => {
            const players = snapshot.val() || [];
            const playersArray = Array.isArray(players) ? players : Object.values(players);
            
            playersArray.sort((a, b) => b.cards - a.cards);
            
            const tbody = document.querySelector('#redCardsTable tbody');
            tbody.innerHTML = playersArray.length ? playersArray.map((p, i) => `
                <tr>
                    <td class="rank-col">${i+1}</td>
                    <td>${p.name}</td>
                    <td>${p.team}</td>
                    <td style="display:flex; justify-content:center; padding-top:8px">
                        <div class="red-card-box">${p.cards}</div>
                    </td>
                </tr>
            `).join('') : '<tr><td colspan="4" style="text-align:center; padding:20px;">Veri bulunamadı.</td></tr>';
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('tr-TR');
        });
    </script>
</body>
</html>
