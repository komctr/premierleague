<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>➕ Asist Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --pl-purple: #3d195b; --pl-green: #00ff85; }
        body { font-family: 'Inter', sans-serif; background: #e9ecef; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); width: 100%; max-width: 400px; }
        h2 { color: var(--pl-purple); text-align: center; border-bottom: 3px solid var(--pl-purple); padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: 600; font-size: 0.9rem; color: var(--pl-purple); }
        input, select { padding: 12px; border: 1px solid #ced4da; border-radius: 8px; font-size: 16px; }
        button { background: var(--pl-green); color: var(--pl-purple); border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-reset { background: #f8d7da; color: #721c24; margin-top: 10px; font-size: 0.8rem; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--pl-purple); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h2>⚽ Asist Girişi</h2>
    <div class="form-group">
        <label>Oyuncu Adı:</label>
        <input type="text" id="playerName" placeholder="Örn: Kevin De Bruyne">
        
        <label>Takımı:</label>
        <select id="playerTeam">
            <option value="Manchester City">Manchester City</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Tottenham Hotspur">Tottenham Hotspur</option>
            <option value="Manchester United">Manchester United</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Aston Villa">Aston Villa</option>
            <option value="Newcastle United">Newcastle United</option>
            <option value="Brighton">Brighton</option>
            <option value="West Ham United">West Ham United</option>
            <option value="Nottingham Forest">Nottingham Forest</option>
            <option value="Everton">Everton</option>
        </select>

        <label>Asist Sayısı:</label>
        <input type="number" id="assistCount" min="1" value="1">
        
        <button onclick="addAssist()">Asisti Kaydet</button>
        <button class="btn-reset" onclick="resetAssists()">Tüm Asistleri Sıfırla</button>
    </div>
    <a href="index.html" class="back-link">Ana Sayfaya Dön</a>
</div>

<script>
    const ASSISTS_KEY = 'topAssistsData';

    function addAssist() {
        const name = document.getElementById('playerName').value.trim();
        const team = document.getElementById('playerTeam').value;
        const assists = parseInt(document.getElementById('assistCount').value);

        if (!name) return alert("Lütfen oyuncu ismini girin!");

        let assistData = JSON.parse(localStorage.getItem(ASSISTS_KEY)) || [];
        const playerIndex = assistData.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

        if (playerIndex > -1) {
            assistData[playerIndex].assists += assists;
        } else {
            assistData.push({ name, team, assists });
        }

        localStorage.setItem(ASSISTS_KEY, JSON.stringify(assistData));
        alert(`${name} için ${assists} asist kaydedildi!`);
        document.getElementById('playerName').value = "";
    }

    function resetAssists() {
        if(confirm("Tüm asist krallığı verilerini silmek istediğinize emin misiniz?")) {
            localStorage.removeItem(ASSISTS_KEY);
            alert("Veriler sıfırlandı.");
        }
    }
</script>
</body>
</html>
