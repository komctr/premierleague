<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>坐 Clean Sheet Girii | Ak覺ll覺 Liste</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --pl-purple: #3d195b; --pl-green: #00ff85; }
        body { font-family: 'Inter', sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: var(--pl-purple); text-align: center; border-bottom: 3px solid var(--pl-purple); padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
        button { background: var(--pl-green); color: var(--pl-purple); border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--pl-purple); text-decoration: none; font-weight: 600; }
        .hint { font-size: 0.8rem; color: #666; margin-bottom: -10px; margin-left: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>坐 Clean Sheet Girii</h2>
    <div class="form-group">
        <p class="hint">Kaleci Ara veya Yeni Yaz:</p>
        <input list="dynamicKeepers" id="gkInput" placeholder="Kaleci ismi yaz..." oninput="autoTeam(this.value)">
        <datalist id="dynamicKeepers"></datalist>

        <p class="hint">Tak覺m:</p>
        <select id="gkTeam">
            <option value="">Tak覺m Se癟in</option>
            <option>Arsenal</option><option>Manchester City</option><option>Liverpool</option>
            <option>Tottenham Hotspur</option><option>Manchester United</option><option>Newcastle United</option>
            <option>Nottingham Forest</option><option>Everton</option><option>Chelsea</option>
            <option>Aston Villa</option><option>Brighton</option><option>West Ham United</option>
        </select>

        <p class="hint">Clean Sheet Say覺s覺:</p>
        <input type="number" id="csCount" min="1" value="1">
        <button onclick="saveCS()">Kaydet ve Listeye Ekle</button>
    </div>
    <a href="index.html" class="back-link">Ana Sayfaya D繹n</a>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBeDf5CxbElVbkl8wGXSAZ9DBxOWxOorxc",
        databaseURL: "https://premierligrp-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "premierligrp",
        appId: "1:762350145530:web:657b94791a29bc0ddd1e43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Kaleci listesini Firebase'den 癟ekip datalist'e basar
    db.ref('cleanSheetsData').on('value', snapshot => {
        const data = snapshot.val() || [];
        const datalist = document.getElementById('dynamicKeepers');
        datalist.innerHTML = data.map(p => `<option value="${p.name}" data-t="${p.team}">`).join('');
    });

    // 襤sim yazarken listede varsa tak覺m覺 otomatik doldurur
    function autoTeam(val) {
        const opts = document.querySelectorAll('#dynamicKeepers option');
        opts.forEach(o => { if(o.value === val) document.getElementById('gkTeam').value = o.getAttribute('data-t'); });
    }

    async function saveCS() {
        const name = document.getElementById('gkInput').value.trim();
        const team = document.getElementById('gkTeam').value;
        const count = parseInt(document.getElementById('csCount').value);

        if(!name || !team) return alert("L羹tfen isim ve tak覺m girin!");

        const snap = await db.ref('cleanSheetsData').once('value');
        let keepers = snap.val() || [];
        const idx = keepers.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

        if(idx > -1) {
            // Kaleci varsa 羹st羹ne ekle (say覺 deikeni 'count' olarak tutuluyor)
            keepers[idx].count += count;
            alert(`${name} verisi g羹ncellendi!`);
        } else {
            // Kaleci yoksa yeni kay覺t olutur
            keepers.push({ name, team, count: count });
            alert(`${name} listeye yeni kaleci olarak eklendi!`);
        }

        await db.ref('cleanSheetsData').set(keepers);
        location.reload();
    }
</script>
</body>
</html>
