<body>

<div class="container">
    <h2>ðŸ§¤ Clean Sheet GiriÅŸi</h2>
    <div class="form-group">
        <label>Kaleci AdÄ±:</label>

        <label>Gol Yenmeyen MaÃ§ SayÄ±sÄ±:</label>
        <input type="number" id="csCount" min="1" value="1">

<script>
    const CS_KEY = 'cleanSheetsData';

    function addCS() {
        const name = document.getElementById('gkName').value.trim();
        const team = document.getElementById('gkTeam').value;
        const count = parseInt(document.getElementById('csCount').value);

        if (!name) return alert("LÃ¼tfen kaleci ismini girin!");

        let csData = JSON.parse(localStorage.getItem(CS_KEY)) || [];
        const gkIndex = csData.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

        if (gkIndex > -1) {
            csData[gkIndex].count += count;
        } else {
            csData.push({ name, team, count });
        }

        localStorage.setItem(CS_KEY, JSON.stringify(csData));
        alert(`${name} iÃ§in ${count} clean sheet kaydedildi!`);
        document.getElementById('gkName').value = "";
    }

    function resetCS() {
        if(confirm("TÃ¼m verileri silmek istediÄŸinize emin misiniz?")) {
            localStorage.removeItem(CS_KEY);

    }
</script>
